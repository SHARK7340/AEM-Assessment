<div class="outer">
  <div class="container">
    <div class="row cstm-card">
      <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="card">
          <div class="card-header cstm-header">
            Sign in to your dashboard
          </div>
          <div class="card-body cstm-card-body">
            <form [formGroup]="loginForm">
              <div class="form-group row">
                <div class="col-sm-12">
                  <!-- "class.is-invalid" we do class binding here -->
                  <!-- [class.is-valid]="loginForm.controls['username'].dirty && !(loginForm.hasError('required', 'username'))" -->
                  <input type="email" class="form-control"
                    [class.is-invalid]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')"
                    formControlName="username" id="username" placeholder="Username" autocomplete="off" required>
                  <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')"
                    class="text-danger">*Username is required</small>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="password" class="form-control"
                    [class.is-invalid]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                    formControlName="password" id="password" placeholder="Password" autocomplete="off" required>
                  <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')"
                    class="text-danger">*Password is required</small>
                </div>
              </div>

              <!-- <div class="form-group input-group mb-3 mr-sm-2">
                <input [type]="type" class="form-control"
                  [class.is-invalid]="loginForm.controls['password1'].dirty && loginForm.hasError('required', 'password1')"
                  formControlName="password1" id="password1" placeholder="password1" autocomplete="off">
                <div class="input-group-prepend">
                  <div (click)="hideShowPass()" class="input-group-text"><i class="fa {{eyeIcon}}"></i></div>
                </div>
                <div class="col-sm-12 no-padding">
                  <small *ngIf="loginForm.controls['password1'].dirty && loginForm.hasError('required', 'password1')"
                    class="text-danger">*Password is required</small>
                </div>
              </div> -->

              <div class="row">
                <div class="col-sm-12">
                  <!-- <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary"> -->
                  <button (click)="onLogin()" type="submit" class="btn btn-primary">
                    SIGN IN
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
